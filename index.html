<!DOCTYPE html>
<head>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
</head>
<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <nav id="navbar">
    <ul>
      <li><a href="#welcome-section">About</a></li>
      <li><a href="#projects">Work</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <section id="welcome-section">
    <h1>Hey there I'm Robert</h1>
    <p>A web developer</p>
  </section>
  <section id="projects">
    <h2 class="projects-section-header">These are some of my projects</h2>

    <div class="projects-grid">
      <a
        href="https://codepen.io/freeCodeCamp/full/zNqgVx"
        target="_blank"
        class="project project-tile"
      >
        <img
          class="project-image"
          src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/tribute.jpg"
          alt="project"
        />
        <p class="project-title">
          Tribute Page
        </p>
      </a>
      <a
        href="https://codepen.io/freeCodeCamp/full/qRZeGZ"
        target="_blank"
        class="project project-tile"
      >
        <img
          class="project-image"
          src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/random-quote-machine.png"
          alt="project"
        />
        <p class="project-title">
          Random Quote Machine
        </p>
      </a>
      <a
        href="https://codepen.io/freeCodeCamp/full/wgGVVX"
        target="_blank"
        class="project project-tile"
      >
        <img
          class="project-image"
          src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/images/calc.png"
          alt="project"
        />
        <p class="project-title">
          JavaScript Calculator
        </p>
      </a>
    </div>
  </section>
  <section id="contact">
    <div class="contact-header">
      <h1>
        Pleased to meet you
      </h1>
    </div>
    <div class="contact-links">
      <a
        href="https://facebook.com/freecodecamp"
        target="_blank"
        class="btn contact-details"
        ><i class="fab fa-facebook-square"></i> Facebook</a
      >
      <a
        href="https://cantstopthemusic.github.io/"
        target="_blank"
        id="profile-link"
        class="btn contact-details"
        ><i class="fab fa-github"></i>Github
      </a>
      <a href="tel:555-555-5555" class="btn contact-details"
        ><i class="fas fa-mobile-alt"></i> Call me</a
      >
    </div>
  </section>
</body>
